<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Montserrat:wght@500&family=PT+Serif:ital@1&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:ital,opsz,wght@1,9..144,700&family=Lexend+Deca&family=Montserrat:wght@500&family=PT+Serif:ital@1&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <picture>
          <source
            media="(max-width: 799px)"
            srcset="images/image-product-mobile.jpg"
          />
          <source
            media="(min-width: 800px)"
            srcset="images/image-product-desktop.jpg"
          />
          <img src="images/image-product-desktop.jpg" alt="Perfume Image" />
        </picture>
      </div>

      <div class="left">
        <p>Perfume</p>
        <h1 id="de-p">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>
        <div class="cart">
          <a href="">
            <img src="images/icon-cart.svg" alt="CART IMG" />
            <p>Add to Cart</p>
          </a>
         
        </div>
      </div>
    </div>
  </body>
</html>
